<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Jurusan & Minat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #fbeefc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #fff;
      border: 3px solid #000;
      box-shadow: 6px 6px 0px #000;
      padding: 25px;
      width: 360px;
      transition: all 0.2s ease;
    }

    .form-box:hover {
      transform: scale(1.02);
      box-shadow: 8px 8px 0px #000;
    }

    h2 {
      text-align: center;
      color: #ff55aa;
      font-size: 14px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 0 #000;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 10px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 2px solid #000;
      background-color: #ffeaf6;
      font-family: inherit;
      font-size: 10px;
      color: #333;
      transition: all 0.2s ease;
    }

    select:hover {
      background-color: #ffd9f2;
      transform: scale(1.02);
    }

    .listbox {
      height: 110px;
    }

    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #ff55aa;
      color: #fff;
      border: 2px solid #000;
      cursor: pointer;
      font-size: 10px;
      box-shadow: 3px 3px 0px #000;
      transition: all 0.1s ease;
    }

    input[type="submit"]:hover {
      background-color: #ff85c2;
      transform: scale(1.05);
    }

    input[type="submit"]:active {
      box-shadow: none;
      transform: translate(3px, 3px);
    }
  </style>
</head>
<body>
  <form class="form-box" action="#" method="post">

    <label for="jurusan">Pilih Jurusan:</label>

      <option value="">-- Pilih Jurusan --</option>
      <option value="TI">Teknik Informatika</option>
      <option value="SI">Sistem Informasi</option>
      <option value="DKV">Desain Komunikasi Visual</option>
      <option value="AK">Akuntansi</option>
      <option value="MI">Manajemen Informatika</option>
    </select>

    <label for="minat">Pilih Minat Tambahan:</label>
    <select id="minat" name="minat" class="listbox" multiple>
      <option value="ai">Kecerdasan Buatan</option>
      <option value="web">Web Development</option>
      <option value="game">Game Design</option>
      <option value="uiux">UI/UX Design</option>
      <option value="data">Data Science</option>
      <option value="network">Networking</option>
    </select>

    <input type="submit" value="KIRIM ðŸ”¥">
  </form>
</body>
</html>
